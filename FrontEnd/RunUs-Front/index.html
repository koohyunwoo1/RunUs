<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../RunUs-Front/src/assets/Logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--PWA 설정 -->
    <meta name="theme-color" content="#8C383A" />
    <link rel="icon1" href="/icons/icon-192x192.png" type="image/png" />
    <link rel="icon2" href="/icons/icon-512x512.png" sizes="180x180" />
    <link rel="manifest" href="/manifest.json" />
    <!-- PWA 설정 ENd -->

    <title>Run Us</title>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=%VITE_APP_KAKAO_MAPS_API_KEY%&libraries=services,clusterer,drawing"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- PWA 설정 -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then(function(registration) {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
    <!-- PWA 설정 - END -->
  </body>
</html>
